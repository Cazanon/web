<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="polymerday-classes">
  <template>
    <style>
      /* headnig styles */
      .page-title { @apply(--page-title); }
      .page-subtitle { @apply(--page-subtitle); }
      .item-title { @apply(--item-title); }
      .item-subtitle { @apply(--item-subtitle); }
      .item-subtitle > a {
        color: #4687C7;
        text-decoration: none;
      }

      /* button styles */
      .btn--primary {
        @apply(--button-shadow);
        background: var(--color-blue-primary);
        color: #fff;
        padding: 15px 32px;
        margin: 0;
      }

      /* text styles */
      .text--default {
        @apply(--text-normal);
      }

      /* from 769px */
      @media (min-width: 48.06em) {
        /* heading styles */
        .page-title { @apply(--page-title-desktop); }
        .page-subtitle { @apply(--page-subtitle-desktop); }
      }
    </style>
  </template>
</dom-module>
