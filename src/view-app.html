<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="my-icons.html">

<dom-module id="view-app">
  <style include="iron-flex iron-flex-alignment"></style>

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      @media (min-width: 600px) {
        app-header paper-icon-button{
          display:none;
        }
      }

      #appToolbar {
        height: 56px;
        padding: 0 8px;
        font-size: 18px;
      }

      @media (min-width: 600px) {
        #appToolbar {
          height: 64px;
          padding: 0 16px;
        }
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 48px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        outline: 0;
        color: rgba(0,0,0,0.86);
        -webkit-transition: background-color .4s cubic-bezier(0.25,0.8,0.25,1);
        transition: background-color .4s cubic-bezier(0.25,0.8,0.25,1);
      }

      .drawer-list a:hover {
        background-color: #f1f1f1;
      }

      .drawer-list a iron-icon {
        width:20px;
        height:20px;
        margin-right: 16px;
        color: rgba(0,0,0,0.60);
      }

      .drawer-list a.iron-selected,
      .drawer-list a.iron-selected iron-icon {
        color: var(--app-primary-color);
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .menu-desktop {
        height: 100%; 
        display: none; 
        --paper-tabs-selection-bar-color: var(--app-secondary-color);
        --paper-tabs-selection-bar: {
          height: 4px;
          padding-bottom: 0px;
          margin-bottom:0px;
        }        
      }

      @media (min-width:600px) {
        .menu-desktop {
          display: block;
        }
      }

      .menu-desktop > paper-tab {
        margin-left: 24px;
      }

      .menu-desktop > paper-tab > a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        text-decoration: none;
        font-weight: normal;
        color: rgba(0,0,0,0.87);
        outline: 0;
      }

      .menu-desktop > paper-tab.iron-selected > a {
        font-weight: normal;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="menu-name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[_toArray(menu)]]">
            <a menu-name="[[item.name]]" href$="/[[item.__id]]" class$="[[item.className]]">
              <template is="dom-if" if="[[item.icon]]">
                <iron-icon icon="[[item.icon]]"></iron-icon>
              </template>
              <span>[[item.title]]</span>
            </a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar id="appToolbar">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title class="flex">Polymer Day</div>

            <paper-tabs class="menu-desktop" selected="[[page]]" attr-for-selected="menu-name" role="navigation" noink>
              <template is="dom-repeat" items="[[_toArray(menu)]]">
                <paper-tab menu-name="[[item.name]]" link>
                  <a tabindex="-1" href="/[[item.__id]]">
                    <template is="dom-if" if="[[item.icon]]">
                      <iron-icon icon="[[item.icon]]"></iron-icon>
                    </template>
                    [[item.title]]
                  </a>
                </paper-tab>
              </template>
            </paper-tabs>

          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <view-view1 name="view1"></view-view1>
          <view-view2 name="view2"></view-view2>
          <view-view3 name="view3"></view-view3>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'view-app',

      properties: {

        app: {
          type: Object,
          value: function() {
            return {
              version: '0.0.1'
            };
          }
        },

        menu: {
          type: Object,
          value: {
            'view1': {
              'name': 'view1',
              'title': 'View One',
              'default': true
            },
            'view2': {
              'name': 'view2',
              'title': 'View Two'
            },
            'view3': {
              'name': 'view3',
              'title': 'View Three'
            },
          },
        },

        route: {
          type: Object
        },

        routeData: {
          type: Object
        },

        subroute: {
          type: Object
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _defaultView: {
          type: String,
          computed: '_computeDefaultView(menu)'
        },

      },

      observers: [
        'goTo(routeData.page)'
      ],

      _computeDefaultView: function(menu) {
        var name;

        for (var item in menu) {
          if (menu[item].default) {
            return name = item;
          }
        }

        return name;
      },

      _pageChanged: function(page) {
        var url = this.resolveUrl('view-' + page + '.html');

        // load page import on demand.
        this.importHref(url, null, null, true);
      },

      goTo: function(page) {
        page = page || this._defaultView;
        var page = this.menu[page].name;

        if (this.page === page) {
          return;
        }

        this.page = page;

        this.closeDrawer();

        this.async(function() {
          this.set('routeData.page', page);
        }, 50);
      },

      openDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.open();
        }
      },

      closeDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _toArray: function(obj) {
        return obj ? Object.keys(obj).map(function(key) {
          obj[key].__id = key;
          return obj[key];
        }) : null;
      },

    });

  </script>

</dom-module>
