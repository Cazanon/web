<style is="custom-style">
  :root {

    --color-blue-primary: #2c5ea5;
    --color-blue-secondary: #2B5DA4;
    --color-blue-medium: #68a3d8;
    --color-blue-light: #E7F0F9;
    --color-magenta-primary: #df4a62;
    --color-grey-primary: #3d474e;
    --color-white-primary: #fff;

    /**
     * Common text sizes
     */
    --text-size-small: 12px;
    --text-size-default: 16px;
    --text-size-big: 24px;
    --text-size-large: 48px;

    /**
     * Font family and weights
     */
    --font-primary: {
      font-family: Roboto, sans-serif;
    };

    --font-secondary: {
      font-family: Roboto Condensed, sans-serif;
    };

    --font-primary-thin: {
      @apply(--font-primary);
      font-weight: 100;
    };

    --font-primary-light: {
      @apply(--font-primary);
      font-weight: 300;
    };

    /**
     * Text styles
     */
    --text-title-secondary: {
      color: var(--color-blue-medium);
      font-size: var(--text-size-big);
      letter-spacing: 1px;
      line-height: 32px;
      @apply(--font-primary-light);
    }

    --text-subtitle: {
      color: var(--color-grey-primary);
      font-size: var(--text-size-big);
      letter-spacing: 1px;
      line-height: 32px;
      @apply(--font-primary-light);
    }

    --text-normal: {
      color: var(--color-grey-primary);
      font-size: var(--text-size-default);
      letter-spacing: 1px;
      line-height: 32px;
      @apply(--font-secondary);
    }

    --text-normal-white: {
      font-size: var(--text-size-default);
      color: var(--color-white-primary);
      @apply(--font-primary-light);
    }

    --text-big-white: {
      font-size: var(--text-size-large);
      color: var(--color-white-primary);
      letter-spacing: 2px;
      line-height: 56px;
    }

    --text-small: {
      color: var(--color-grey-primary);
      font-size: var(--text-size-small);
      line-height: 16px;
      text-transform: uppercase;
      @apply(--font-primary-thin);
    }

    --text-small-white: {
      color: var(--color-white-primary);
      font-size: var(--text-size-small);
      line-height: 16px;
      text-transform: uppercase;
      @apply(--font-primary-thin);
    }

    /**
     * Common styles used in polymerday-talk and polymerday-schedule
     */
    --button-shadow: {
      box-shadow: 0 4px 4px rgba(60,71,78,0.24);
    }

  }
</style>
