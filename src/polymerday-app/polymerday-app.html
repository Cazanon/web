<dom-module id="polymerday-app">
  <style include="iron-flex iron-flex-alignment"></style>

  <template>
    <style>
      :host {
        position: relative;
        display: block;
        height: 100%;

        --app-primary-color: #295DA4;
        --app-secondary-color: #E06680;
        --paper-tab-ink: #fff;
        --paper-tab-content: {
          color: #fff;
          text-decoration: none;
          font-family: 'Quicksand', sans-serif;
          font-weight: 400;
        }
        --paper-tabs-selection-bar-color: #E26682;
        --paper-tabs: {
          font-family: 'Quicksand', sans-serif;
          font-weight: 400;
          color: #fff;
        }

        background-color: #fafafa;
        /*background: #FFF url('images/side.png') no-repeat;*/
        /*background-size: auto 100%;*/
        /*
        @apply(--layout-horizontal);
        @apply(--layout-center);*/
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      paper-tab a  {
        color: #fff;
        text-decoration: none;
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
        font-size: 1.5em;
        padding: 0 40px;
      }

      .self-end {
        /* This mixin (from iron-flex-layout) aligns the tabs to the
           bottom of the toolbar. */
        @apply(--layout-self-end);
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 212px;
        color: #fff;
        background-color: #4788C8;/*var(--app-primary-color);*/
        --app-header-background-front-layer: {
          background-image: url(images/bg-header.png);
          background-position: left center;
        };
      }
      app-header paper-icon-button,
      app-header iron-icon {
        --paper-icon-button-ink-color: white;
        width: 64px;
        height: 64px;
      }
      app-toolbar.tall {
        height: 148px;
      }
      [main-title] {
        font-weight: lighter;
        margin-left: 108px;
        font-family: 'Quicksand', sans-serif;
        color: transparent;
        background-image: url(images/logo_polymerday_white.png);
        background-position: left;
        background-repeat: no-repeat;
        background-size: contain;
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        color: transparent;
        text-overflow: ellipsis;
        background-image: url(images/logo_polymerday_white.png);
        background-position: left;
        background-repeat: no-repeat;
        background-size: contain;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (max-width: 639px) {
        [main-title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 15px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-dialog id="accountDialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
      <app-data user="{{user}}"></app-data>
    </paper-dialog>

    <!-- Main content -->
    <app-header-layout has-scrolling-region>

      <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <h4 condensed-title>Polymer Day</h4>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title>Polymer Day</div>
          <paper-tabs class="bottom self-end" selected="[[page]]" attr-for-selected="menu-name" role="navigation" noink>
            <template is="dom-repeat" items="[[_toArray(menu)]]">
              <paper-tab menu-name="[[item.name]]" link>
                <a tabindex="-1" href="/[[item.__id]]">
                  <template is="dom-if" if="[[item.icon]]">
                    <iron-icon icon="[[item.icon]]"></iron-icon>
                  </template>
                  [[item.title]]
                </a>
              </paper-tab>
            </template>
          </paper-tabs>
        </app-toolbar>
      </app-header>

      <iron-pages id="views" role="main" selected="[[page]]" attr-for-selected="name">
        <view-home name="home" user="{{user}}" dialog="accountDialog"></view-home>
        <view-speakers name="speakers"></view-speakers>
        <view-tracks name="tracks"></view-tracks>
        <view-venue name="venue"></view-venue>
        <view-sponsors name="sponsors"></view-sponsors>
      </iron-pages>
      <!--br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br>
      <br><br><br><br><br><br><br><br><br><br><br><br-->
    </app-header-layout>

  </template>

  <script>
    Polymer({

      is: 'polymerday-app',

      properties: {
        app: {
          type: Object,
          value: function() {
            return {
              version: '0.0.1'
            };
          }
        },

        menu: {
          type: Object,
          value: {
            'home': {
              'name': 'home',
              'title': 'Home',
              'default': true
            },
            'speakers': {
              'name': 'speakers',
              'title': 'Speakers'
            },
            'tracks': {
              'name': 'tracks',
              'title': 'Tracks'
            },
            'venue': {
              'name': 'venue',
              'title': 'Venue'
            },
            'sponsors': {
              'name': 'sponsors',
              'title': 'Sponsors'
            },
          },
        },

        route: {
          type: Object
        },

        routeData: {
          type: Object
        },

        subroute: {
          type: Object
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _defaultView: {
          type: String,
          computed: '_computeDefaultView(menu)'
        },

        date: {
          type: Date,
          value: new Date('October 21, 2016'),
        },

        user: {
          type: Object,
          notify: true
        },

      },

      observers: [
        'goTo(routeData.page)'
      ],

      listeners: {
        'showAccountDialog': '_showAccountDialog'
      },

      _computeDefaultView: function(menu) {
        var name;

        for (var item in menu) {
          if (menu[item].default) {
            return name = item;
          }
        }

        return name;
      },

      _pageChanged: function(page) {
        var url = this.resolveUrl('../' + 'view-' + page + '.html');

        // load page import on demand.
        this.importHref(url, null, null, true);
      },

      goTo: function(page) {
        page = page || this._defaultView;
        var page = this.menu[page].name;

        if (this.page === page) {
          return;
        }

        this.page = page;

        // this.closeDrawer();

        this.async(function() {
          this.set('routeData.page', page);
        }, 50);
      },
      /*
      openDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.open();
        }
      },

      closeDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },*/

      _showAccountDialog: function() {
        this.$.accountDialog.open();
      },

      _toArray: function(obj) {
        return obj ? Object.keys(obj).map(function(key) {
          obj[key].__id = key;
          return obj[key];
        }) : null;
      },

      _monthName: function(dt) {
        months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        return months[dt.getMonth()];
      },

      formatedDate: function(dt) {
        return this._monthName(dt) + ' '
          + dt.getDate() + 'th -'
          + (dt.getDate()+1) + 'th, '
          + dt.getFullYear();
      }

    });
  </script>
</dom-module>
