<dom-module id="polymerday-app">

  <template>

    <style>
      :host {
        position: relative;
        display: block;
        height: 100%;

        --app-primary-color: #295DA4;
        --app-secondary-color: #E06680;

        background: #FFF url('images/side.png') no-repeat;
        background-size: auto 100%;
        /*
        @apply(--layout-horizontal);
        @apply(--layout-center);*/
      }

      .container {
        text-align: center;/*
        z-index: 100;
        @apply(--layout-flex);*/
      }

      .container h2.date {
        font-family: 'Lato', sans-serif;
        font-weight: 100;
        color: #4687C7;
        line-height: 0.5;
        text-align: center;
      }
      .container h2.date span {
        display: inline-block;
        position: relative;
      }

      @media (min-width: 450px) {
        .container h2.date span:before,
        .container h2.date span:after {
          content: "";
          position: absolute;
          height: 5px;
          border-bottom: 1px solid #4687C7;
          border-top: 1px solid #4687C7;
          top: 3px;
          width: 100px;
        }

        .container h2.date span:before {
          right: 100%;
          margin-right: 15px;
        }

        .container h2.date span:after {
          left: 100%;
          margin-left: 15px;
        }
      }

      .container img.logo {
        max-width: 75%;
      }

      .container h1 {
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
      }

      .container h1.slogan {
        font-size: 1.8em;
        text-shadow: 1px 0 0 #fff,
          -1px 0 0 #fff,
          0 1px 0 #fff,
          0 -1px 0 #fff,
          1px 1px #fff,
          -1px -1px 0 #fff,
          1px -1px 0 #fff,
          -1px 1px 0 #fff;
      }

      .container img.side {
        position: absolute;
        top: 0;
        left: 0;
        bottom : 0;
        height: 100%;
      }

      timer-days {
        background-image: url('images/bg.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center 20%;
        padding: 40px 0;
        min-width: auto;

        --timer-days-font-color: #FFF;
        --timer-days-font-number-size: 35px;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 212px;
        color: --app-primary-color;/*#fff;
        background-color: var(--app-primary-color);
        --app-header-background-front-layer: {
          background-image: url(../images/bg2.jpg);
          background-position: left center;
        };*/
      }
      app-header paper-icon-button,
      app-header iron-icon {
        --paper-icon-button-ink-color: white;
        width: 64px;
        height: 64px;
      }
      app-toolbar.tall {
        height: 148px;
      }
      [title] {
        font-weight: lighter;
        margin-left: 108px;
        font-family: 'Quicksand', sans-serif;
      }
      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      @media (max-width: 639px) {
        [main-title] {
          margin-left: 50px;
          font-size: 30px;
        }
        [condensed-title] {
          font-size: 15px;
        }
      }

      #accountDialog {
        position: fixed;
        top: 64px;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 400px;
        overflow: auto;
      }

      #accountButton iron-icon {
        /*
        https://css-tricks.com/clipping-masking-css/
        */
        -webkit-clip-path: circle(24px at 50% 50%);
        clip-path: circle(24px at 50% 50%);
      }

    </style>

    <paper-dialog id="accountDialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
      <app-data user="{{user}}"></app-data>
    </paper-dialog>

    <!-- Main content -->
    <app-header-layout has-scrolling-region>

      <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar class="tall">
          <div main-title>&nbsp;</div>
          <paper-button id="accountButton" class="">
            Pre-registration is now open
            <iron-icon src="{{user.photoURL}}" alt=="{{user.displayName}}" icon="{{accountButtonIcon}}"></iron-icon>
          </paper-button>
        </app-toolbar>
      </app-header>

      <div class="container">
        <h2 class="date"><span>[[formatedDate(date)]]</span></h2>
        <img class="logo" src="images/logo_polymerday.png" alt="PolymerDay" />
        <h1 class="location">Madrid</h1>
        <timer-days target-date="2016-10-21T09:00:00"></timer-days>
        <h1 class="slogan">We're Coming Soon...</h1>
      </div>

    </app-header-layout>

  </template>

  <script>
    Polymer({

      is: 'polymerday-app',

      properties: {
        app: {
          type: Object,
          value: function() {
            return {
              version: '0.0.1'
            };
          }
        },

        menu: {
          type: Object,
          value: {
            'tracks': {
              'name': 'tracks',
              'title': 'Tracks',
              'default': true
            },
            'speakers': {
              'name': 'speakers',
              'title': 'Speakers'
            },
            'venue': {
              'name': 'venue',
              'title': 'Venue'
            },
          },
        },

        route: {
          type: Object
        },

        routeData: {
          type: Object
        },

        subroute: {
          type: Object
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _defaultView: {
          type: String,
          computed: '_computeDefaultView(menu)'
        },

        date: {
          type: Date,
          value: new Date('October 21, 2016'),
        },

        user: {
          type: Object,
          notify: true
        },

        accountButtonIcon: {
          type: String,
          value: 'account-circle',
          computed: '_computeAccountButtonIcon(user)'
        }
      },

      observers: [
        'goTo(routeData.page)'
      ],

      listeners: {
        'accountButton.tap': '_showAccountDialog'
      },

      _computeDefaultView: function(menu) {
        var name;

        for (var item in menu) {
          if (menu[item].default) {
            return name = item;
          }
        }

        return name;
      },

      _pageChanged: function(page) {
        var url = this.resolveUrl('view-' + page + '.html');

        // load page import on demand.
        this.importHref(url, null, null, true);
      },

      goTo: function(page) {
        page = page || this._defaultView;
        var page = this.menu[page].name;

        if (this.page === page) {
          return;
        }

        this.page = page;

        this.closeDrawer();

        this.async(function() {
          this.set('routeData.page', page);
        }, 50);
      },

      openDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.open();
        }
      },

      closeDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _toArray: function(obj) {
        return obj ? Object.keys(obj).map(function(key) {
          obj[key].__id = key;
          return obj[key];
        }) : null;
      },

      _showAccountDialog: function() {
        this.$.accountDialog.open();
      },

      _computeAccountButtonIcon: function(user) {
        return (user) ? null : 'account-circle'
      },

      _monthName: function(dt) {
        months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        return months[dt.getMonth()];
      },

      formatedDate: function(dt) {
        return this._monthName(dt) + ' '
          + dt.getDate() + 'th -'
          + (dt.getDate()+1) + 'th, '
          + dt.getFullYear();
      }

    });
  </script>
</dom-module>
